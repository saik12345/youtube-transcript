<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcript PDF</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div style="width: 100%;padding:0">
      <div id="logo">
        <!-- <div id="logo-img">
          <img src="youtube.png" alt="" />
          <img src="caption.png" alt="" />
           <img src="pdf.png" alt="" /> 
        </div>
        <div id="logo-text">
          <h1>Transcript to pdf</h1>
        </div> -->
      </div>
      
      <div class="space"></div>
      <div style="width: 100%">
        <div id="linkarea" style="text-align: center">
          <h2
            style="
              width: 80%;
              margin: 0 auto;
              background-color: #23232b;
              color:white;
              padding: 0.5rem 1rem;
              border-radius: 1.5rem;
              border-style: solid;
              border-width: 5px;
              border:white;
              box-shadow: 2px 5px 5px;
              margin-bottom: 1rem;
            "
          >
            Enter youtube link
          </h2>
          <div style="width: 100%">
            <div
              style="
                width: 100%;
                display: flex;
                gap: 0.4rem;
                align-items: center;
                justify-content: center;
              "
            >
              <input
                type="text"
                value=""
                id="ulink"
                placeholder="Enter youtube link here ..."
              />
              <span
                style="
                  /* border: 1px solid black; */
                  border-radius: 1rem;
                  padding: 0.2rem;
                  background-color: red;
                  color:white;
                "
                id="delete"
                hidden
                >‚ùå</span
              >
            </div>
            <button id="submit-link">Submit</button>
          </div>
        </div>
      </div>
      <div id="pdf-area">
        <div style="width: 100%; margin-top: 1rem">
          <div
            style="
              display: flex;
              justify-content: space-between;
              background-color: black;
              border-radius: 1.5rem;
              align-items: center;
              height: 3rem;
              width: 95%;
              margin: 0 auto;
            "
          >
            <span
              style="
                background-color: #8B0000;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 1.5rem;
                font-size: small;
                height: 1.5rem;
                margin-left: 0.2rem;
                border: 2px solid white;
              "
              >Raw Transcript
            </span>
            <span id="loader1" class="loader" hidden></span>
            <span
              id="download-rawtranscript"
              style="background-color: green; border: 2px solid white"
            >
              <img src="pdf.png" /><span id="initial-raw">NO pdf yet..</span>
            </span>
          </div>
          <div id="raw-full" style="width: 100%; overflow-y: scroll">
            <p
              style="
                /* border: 1px solid black; */
                display: flex;
                justify-content: right;
                width: 90%;
                margin: 0.1rem auto;
                padding: 0.5rem 0;
              "
            >
              <span style="display: flex; align-items: center" id="raw-group">
                <button class="util" id="raw-max">+</button>
                <!-- <button class="util" id="raw-min">-</button> -->
              </span>
            </p>
            <div id="preview-raw">Transcript will be displayed here...</div>
          </div>
        </div>
        <!------------CONVERT BUTTON-->
        <p id="convert"><button id="ai">Improve with ai</button></p>

        <!----------------AI ---------->
        <div style="width: 100%; margin-top: 1rem">
          <!--ai LABEL-->
          <div
            style="
              display: flex;
              justify-content: space-between;
              background-color: black;
              border-radius: 1.5rem;
              align-items: center;
              height: 3rem;
              width: 95%;
              margin: 0 auto;
            "
          >
            <span
              style="
                background-color: #8B0000;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 1.5rem;
                border: 2px solid white;
                font-size: small;
                height: 1.5rem;
                margin-left: 0.2rem;
              "
              >AI Transcript</span
            >

            <span id="loader2" class="loader" hidden></span>
            <span
              id="download-aitranscript"
              style="background-color: green; border: 2px solid white"
            >
              <img src="pdf.png" /><span id="initial-ai">NO pdf yet..</span>
            </span>
          </div>
          <!------------aI LABEL ENDS-->
          <!------------aI TRANSCRIPT PORTION---->
          <div id="ai-full" style="width: 100%; overflow-y: auto">
            <p
              style="
                /* border: 1px solid black; */
                display: flex;
                justify-content: right;
                width: 90%;
                margin: 0.1rem auto;
                padding: 0.5rem 0;
              "
            >
              <span style="display: flex; align-items: center" id="ai-group">
                <button class="util" id="ai-max">+</button>
              </span>
            </p>
            <div id="preview-ai">Transcript will be displayed here...</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
