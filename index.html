<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcript PDF</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div>
      <div id="logo">
        <div id="logo-img">
          <img src="youtube.png" alt="" />
          <img src="caption.png" alt="" />
          <!-- <img src="pdf.png" alt="" /> -->
        </div>
        <div id="logo-text">
          <h1>Transcript to pdf</h1>
        </div>
      </div>
      <div class="space"></div>
      <div>
        <div id="linkarea">
          <h2>Enter youtube link</h2>
          <input
            type="text"
            value=""
            id="ulink"
            placeholder="Enter youtube link here ..."
          />
          <button id="submit-link">Submit</button>
        </div>
      </div>
      <div id="pdf-area">
        <div id="download">
          <img src="pdf.png" /><span id="initial"> Submit a link </span>
        </div>
        <div id="preview">Transcript will be displayed here...</div>
      </div>
    </div>
  </body>
</html>
