<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcript PDF</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div>
      <div id="logo">
        <div id="logo-img">
          <img src="youtube.png" alt="" />
          <img src="caption.png" alt="" />
          <!-- <img src="pdf.png" alt="" /> -->
        </div>
        <div id="logo-text">
          <h1>Transcript to pdf</h1>
        </div>
      </div>
      <div class="space"></div>
      <div>
        <div id="linkarea">
          <h2>Enter youtube link</h2>
          <input
            type="text"
            value=""
            id="ulink"
            placeholder="Enter youtube link here ..."
          />
          <button id="submit-link">Submit</button>
        </div>
      </div>
      <div id="pdf-area">
        <div style="width: 100%; margin-top: 1rem">
          <p
            style="
              width: 90%;
              display: flex;
              justify-content: space-between;
              margin: 1rem auto;
            "
          >
            <span
              style="
                background-color: black;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 1.5rem;
                font-size: small;
                max-height: fit-content;
              "
              >Raw Transcript</span
            >
            <span id="download-rawtranscript">
              <img src="pdf.png" /><span id="initial-raw">NO pdf yet..</span>
            </span>
            <span style="display: flex; align-items: center" id="raw-group">
              <button class="util">+</button>
              <button class="util">-</button>
            </span>
          </p>
          <div id="preview-raw">Transcript will be displayed here...</div>
        </div>
        <p id="convert"><button id="ai">Improve with ai</button></p>
        <div style="width: 100%; margin-top: 1rem">
          <p
            style="
              width: 90%;
              display: flex;
              justify-content: space-between;
              margin: 1rem auto;
            "
          >
            <span
              style="
                background-color: black;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 1.5rem;
                font-size: small;
                max-height: fit-content;
              "
              >AI Transcript</span
            >
            <span id="download-aitranscript">
              <img src="pdf.png" /><span id="initial-ai">NO pdf yet..</span>
            </span>
            <span style="display: flex; align-items: center" id="ai-group">
              <button class="util">+</button>
              <button class="util">-</button>
            </span>
          </p>
          <div id="preview-ai">Transcript will be displayed here...</div>
        </div>
      </div>
    </div>
  </body>
</html>
